<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggning lyckades</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .success-icon {
            font-size: 3rem;
            color: #10b981;
            margin-bottom: 1rem;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 1rem;
        }
        p {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        .button {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 8px;
            text-decoration: none;
            display: inline-block;
        }
        .secondary-button {
            background: #6b7280;
        }
        .instructions {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>Inloggning lyckades!</h1>
        <p>Du är nu inloggad i din app.</p>
        
        <button class="button" onclick="openApp()">Öppna app</button>
        <button class="button secondary-button" onclick="copyInstructions()">Kopiera instruktioner</button>
        
        <div class="instructions">
            <strong>Om appen inte öppnas automatiskt:</strong>
            <ol>
                <li>Gå tillbaka till din app</li>
                <li>Tryck på "Kontrollera inloggning"</li>
                <li>Du ska nu vara inloggad!</li>
            </ol>
        </div>
    </div>

    <script>
        function openApp() {
            // Försök öppna appen med deep link
            window.location.href = 'mobile-starterkit://';
            
            // Fallback: visa instruktioner
            setTimeout(() => {
                alert('Om appen inte öppnades automatiskt, gå tillbaka till appen och tryck "Kontrollera inloggning".');
            }, 1000);
        }

        function copyInstructions() {
            const instructions = 'Gå tillbaka till appen och tryck "Kontrollera inloggning" för att slutföra inloggningen.';
            navigator.clipboard.writeText(instructions);
            alert('Instruktioner kopierade!');
        }

        // Automatiskt försök öppna appen efter 1 sekund
        setTimeout(() => {
            openApp();
        }, 1000);
    </script>
</body>
</html>
